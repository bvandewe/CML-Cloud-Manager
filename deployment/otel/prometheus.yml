# Prometheus Configuration
# Scrapes metrics from OTEL collector and application services

global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
        cluster: 'cml-cloud-manager'
        environment: 'production'

# Alertmanager configuration (optional - for production alerting)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
    # Scrape Prometheus itself
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']

    # Scrape OTEL Collector metrics endpoint
    - job_name: 'otel-collector'
      static_configs:
          - targets: ['otel-collector:8888']
      relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'otel-collector'

    # Scrape OTEL Collector Prometheus exporter
    - job_name: 'cml-cloud-manager-metrics'
      static_configs:
          - targets: ['otel-collector:8889']
      relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'cml-cloud-manager'

    # Scrape Tempo metrics
    - job_name: 'tempo'
      static_configs:
          - targets: ['tempo:3200']

    # Scrape Loki metrics
    - job_name: 'loki'
      static_configs:
          - targets: ['loki:3100']

    # Scrape Grafana metrics
    - job_name: 'grafana'
      static_configs:
          - targets: ['grafana:3000']

    # Scrape CML Cloud Manager API service
    - job_name: 'cml-cloud-manager-api'
      static_configs:
          - targets: ['api:8000']
      metrics_path: '/metrics'
      relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'cml-cloud-manager-api'

    # Scrape CML Cloud Manager Worker service
    - job_name: 'cml-cloud-manager-worker'
      static_configs:
          - targets: ['worker:8000']
      metrics_path: '/metrics'
      relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'cml-cloud-manager-worker'

    # Scrape MongoDB metrics (if mongo_exporter is added later)
    # - job_name: 'mongodb'
    #   static_configs:
    #     - targets: ['mongo-exporter:9216']
