# Event Player - Event Visualization Service
# Access at /events/ or event-player.localhost

server {
    listen 80;
    server_name event-player.localhost;

    location / {
        proxy_pass http://event_player;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for event streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for event streams
        proxy_buffering off;
    }
}
