# CML Cloud Manager - Main Application Server
# Handles API requests and serves the UI

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for long-running operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Security headers (inherited from nginx.conf but can be overridden here)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost:* ws://localhost:*" always;

    # Main application (API + UI)
    location / {
        proxy_pass http://cml_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for SSE
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Event Player API (must come before generic /api/ to take precedence)
    location /api/v1/ {
        # Strict rate limiting for Event Player API
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://event-player:8080/api/v1/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints with specific rate limiting
    location /api/ {
        proxy_pass http://cml_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Stricter rate limiting for API
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        proxy_pass http://cml_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Very strict rate limiting for auth
        limit_req zone=auth_limit burst=5 nodelay;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://cml_api;
        access_log off;
    }

    # Metrics endpoint (no rate limiting, but could restrict by IP)
    location /metrics {
        proxy_pass http://cml_api;
        # Uncomment to restrict to internal networks only
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Static files with caching
    location /static/ {
        proxy_pass http://cml_api;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Event Player
    location = /events {
        return 301 /events/;
    }

    location /events/ {
        # Relax rate limiting for Event Player UI (assets + stream)
        limit_req zone=api_limit burst=100 nodelay;

        proxy_pass http://event-player:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Rewrite links for subpath hosting
        sub_filter 'src="/' 'src="/events/';
        sub_filter 'href="/' 'href="/events/';
        sub_filter 'src=/' 'src=/events/';
        sub_filter 'href=/' 'href=/events/';

        # Fix for absolute paths in JS
        sub_filter '"/stream/' '"stream/';
        sub_filter "'/stream/" "'stream/";
        sub_filter '"/static/' '"/events/static/';
        sub_filter "'/static/" "'/events/static/";

        sub_filter_once off;
        sub_filter_types text/html application/javascript;
    }

    # Grafana (proxy to grafana service)
    location /grafana/ {
        proxy_pass http://grafana;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Keycloak authentication (proxy to keycloak service)
    location /auth/ {
        proxy_pass http://keycloak/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Increase buffer size for Keycloak
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Redirect /auth to /auth/ to ensure correct proxying
    location = /auth {
        return 302 /auth/;
    }
}
