[pytest]
# Pytest configuration for controller test suite

minversion = 7.0

python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests
pythonpath = .

console_output_style = progress
addopts = -v -l -ra --strict-markers --strict-config -W default

markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    cloud_provider: Cloud provider tests

asyncio_mode = auto

log_cli = false
log_cli_level = INFO

norecursedirs = .git dist build *.egg .venv __pycache__ .pytest_cache
